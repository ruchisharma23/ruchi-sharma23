<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <form action="">
                 <div class="row">
                    <div class="column">
                        <h3 class="title"> Billing Address</h3>
                        <div class="input-box">
                            <span>Full Name :</span>
                            <input type="text" 
                            placeholder="Type Name">
                        </div>
                        <div class="input-box">
                            <span>Email ID :</span>
                            <input type="email" 
                            placeholder="example@example.com">
                        </div>
                        <div class="input-box">
                            <span>Address :</span>
                            <input type="text" 
                            placeholder="Room - Street - Locality">
                        </div>
                        <div class="input-box">
                            <span>City:</span>
                            <input type="text" 
                            placeholder="Type City">
                        </div>

                        <div class="flex">
                          <div class="input-box">
                                <span>State :</span>
                                <input type="text" 
                                placeholder="India">
                            </div>
                            <div class="input-box">
                                <span>Zip Code :</span>
                                <input type="number" 
                                placeholder="123 456">
                            </div>
                           
                        </div>
                    </div>
                   
                    <div class="column">
                        <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name on Card :</span>
                        <input type="text" 
                        placeholder="Type Name">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" 
                        placeholder="1111 2222 3333 4444 ">
                    </div>
                    <div class="input-box">
                        <span>Exp Month :</span>
                        <input type="text" 
                        placeholder="January">
                    </div>
    
                    <div class="flex">
                      <div class="input-box">
                            <span>Exp Year :</span>
                            <input type="number" 
                            placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" 
                            placeholder="123">
                        </div>
                 
                 </div>
                       
              
               
            </form>
            <button type="submit"  class="btn">Submit</button>        
        </div>
</body>
</html>
